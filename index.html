<body>
	<header>
		<div class="title-and-buttons">
			<h1 class="title">BUY_it</h1>
			<button id="add-item">
				<span class="material-icon">
					add
				</span>
			</button>
			<button id="help">
				<span class="material-icon">
					question_mark
				</span>
			</button>
		</div>

		<div class="tag-and-filters">
			<div id="current-tag"></div>

			<select id="filter-check" aria-label="checked filter" required>
				<option value="" class="disabled" disabled selected>un/checked</option>
				<option value="0">reset</option>
				<option value="1">checked</option>
				<option value="2">unchecked</option>
			</select>

			<select id="filter-priority" aria-label="priority filter" required>
				<option value="" class="disabled" disabled selected>priority</option>
				<option value="0">reset</option>
				<option value="1">normal</option>
				<option value="2">high</option>
				<option value="3">highest</option>
				</optgroup>
			</select>
		</div>
	</header>

	<main>
		<ul class="list" id="list"></ul>
	</main>
</body>
